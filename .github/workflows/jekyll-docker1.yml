name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (static generator), add it here.
      # Example (uncomment and edit if needed):
      # - name: Build site
      #   run: |
      #     # add your build commands here, e.g. build a Hugo/Eleventy site
      #     # For example: hugo -D -d public
      #     echo "No build step configured"

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          # Change this to the folder that contains the ready-to-publish static files:
          # use ./ for repo root, or ./dist, ./public, ./out as appropriate.
          path: . 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        
